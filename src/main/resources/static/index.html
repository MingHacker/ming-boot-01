<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome Ming's springboot camp</h1>

<form action="/user" method="get">
    <input value="REST-GET" type="submit"/>
</form>
<form action="/user" method="post">
    <input value="REST-POST" type="submit"/>
</form>
<form action="/user" method="post">
    <input name="-m" type="hidden" value="put"/>
    <input value="REST-GET" type="submit"/>
</form>
<form action="/user" method="post">
    <input name="-m" type="hidden" value="delete"/>
    <input value="REST-GET" type="submit"/>
</form>
<hr/>
<ul>
    <a href="/car/1/owner/ming?age=18&interest=bastketball&interest=swimming">/car/{id}/owner/{username}</a>
    <li>@PathVariable</li>
    <li>@RequestHeader</li>
    <li>@RequestParam</li>
    <li>@CookieValue</li>
    <li>@RequestAttribute (just for POST method)</li>
    <a href="/empID/1;age=20/name/ming;age=18">/empID/{id}/name/{username} matrix variable</a>
    <li>@MatrixVariable</li>
</ul>
<form action="/save" method="post">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <input value="Submit" type="submit">
</form>
<hr/>
<form action="/saveuser" method="post">
    <input name="userName" value="Ming"/> <br/>
    <input name="age" value="18"/> <br/>
    <input name="birth" value="2019/12/10"/> <br/>
    <input name="pet.name" value="maomao"/> <br/>
    <input name="pet.age" value="2"/> <br/>
    <input type="submit" value="sumibt"/>
</form>

<form action="/saveuser2" method="post">
    <input name="userName" value="Ming"/> <br/>
    <input name="age" value="18"/> <br/>
    <input name="birth" value="2019/12/10"/> <br/>
    <input name="pet" value="maomao,18"/> <br/>
    <input type="submit" value="sumibt"/>
</form>

</body>
</html>
